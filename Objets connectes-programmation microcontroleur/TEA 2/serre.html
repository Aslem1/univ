<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interface de contrôle serre</title>
  <style>
      body {
          zoom: 200%;
      }
  </style>
</head>
<body>
    <form action="" method="GET">
        <input type="range" name="rangeInput" min="0" max="4095" id="myRange">
        <input type="text" id="mtText" value="">
    </form>
    <img id = "myThermo" width="48" height="70"/>
    <img id = "sun" width="70" height="70"/>
    <div id="myKnob"></div>
    <p>Temperature minimum : <span id = "min"></span></p>
    <p>Temperature maximum : <span id = "max"></span></p>

    <p>Contrôle des volets :</p>
    <div>
        <input type="radio" id="radioAuto" name="radio" value="on"
               checked>
        <label for="on">Automatique</label>
    </div>
    <div>
        <input type="radio" id="radioMan" name="radio" value="off"
                checked>
        <label for="off">Manuel</label>
    </div>
    <div id="selectOuverture">
        <select name="ouverture">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="ouverture">Choissisez le niveau d'ensoleillement</label>
    </div>
</body>

        if (this.checked) {

    document.getElementById("radioMan").addEventListener('change', function() {
        if (this.checked) {
            document.getElementById("selectOuverture").style.display = 'block';
