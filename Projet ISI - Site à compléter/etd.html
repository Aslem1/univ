            <form id="pourBDetd">
                <!-- FORMULAIRE-->
                <select type="text" name="requeteChoisie"> <!--Requêtes -->

                            value="SELECT p.name as Nom, p.price as Prix, tp.name as Type FROM `Plats` p, `type_plats` tp WHERE p.type = tp.id AND tp.Temps_service < 7"
                            >
                        Les plats qui se servent en moins de 7 minutes
                    </option>

                    <option 
                            value='SELECT p.name as nom, p.price as prix FROM `Plats` p, `type_plats` tp WHERE p.type = tp.id AND tp.name = "Entrée"'>
                        Toutes les entrées
                    </option>

                    <option 
                            value='SELECT * FROM `Plats` p where p.name like "%Jus%" or p.name like "%jus%"'

                        Tout les plats comportant le mot "jus"
