<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP6-VueJS</title>
    <link href="css/styleGaleriePhoto.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main id="app">
        <section class="photo">
            <ul>
                <li v-for="photo in photos">
                    <img :src='photo.mini'
                         :alt='photo.titre'
                         @mouseover="function() {return mouseover(photo.lien, photo.titre)}">
                </li>
            </ul>
            <h2>{{title}}</h2>
            <p><img :src='image' :alt='title'></p>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
